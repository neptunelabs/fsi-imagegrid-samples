<div class="bg-dark">
<div class="container mx-auto">

  <div class="d-md-flex bg-dark text-light flex-md-equal py-3 mx-auto text-center overflow-hidden">
    <h2 class="display-5">Landscapes</h2>
  </div>
  <div class="d-md-flex bg-dark text-light flex-md-equal mx-auto text-center overflow-hidden">
    <h6>A variety of photos by Samuel Ferrera.</h6>
  </div>

  <div class="row d-md-flex bg-dark text-light flex-md-equal py-3 mx-auto text-center overflow-hidden">
      <fsi-imagegrid style="text-align:center;width:100%;height:100%;"
                     dir="/images/samples/grid/landscape/"
                     id="fsi-grid-fit"
                     cellWidth="300"
                     cellHeight="325"
                     useTouchZoom="true"
                     useQuickZoom="false"
                     autoCrop="cc"
                     scroll="false"
                     debug="true"
                     onCellClick="openPopUp"
      >

        <fsi-imagegrid-template style="display:none">
          <div class="myImageGridTitle">
            <span>###iptc.Caption###</span>
          </div>
          <div class="myImageGridImage" >
            <img class="fsi-image-grid-image"/>
          </div>
          <div class="myImageGridText" >
          <span>
            ###iptc.FSI Extra###<br/><br/>
            Photo: ###iptc.Credit###<br/><br/>
          </span>
          </div>
        </fsi-imagegrid-template>
      </fsi-imagegrid>
  </div>


  <div id="modalSelection" class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-body">
        <fsi-viewer adaptiveUISize="false" id="grid-viewer"
                    progressBarVAlign="top" progressBarWidth="50"  inPlaceZoom="true"
                    autoDisablePointerActions="true" plugins="fullScreen,resize" imageListLimit="0,64"
                    fullScreenElement="samplePopupContent" skin="white" width="1140px" height="800px"
                    src="images/samples/grid/landscape/samuel-ferrara-5zAhR9dGK-Q-unsplash.jpg" noNav="true"
                    debug="true">

        </fsi-viewer>
      </div>
    </div>
  </div>
</div>
</div>
