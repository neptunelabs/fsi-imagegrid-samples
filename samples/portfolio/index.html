<div class="bg-dark">
  <div class="container mx-auto">
    <div class="text-light py-3 text-center">
      <h2 class="display-5">Landscapes</h2>
    </div>
    <div class="text-light text-center">
      <h6>A variety of photos by Samuel Ferrera.</h6>
    </div>

    <div class="row text-light py-3 mx-auto">
      <fsi-imagegrid
        data-bs-target="#myModal"
        data-bs-toggle="modal"
        style="text-align: center; width: 100%; height: 100%"
        dir="/images/samples/grid/landscape/"
        id="fsi-grid-fit"
        cellWidth="300"
        cellHeight="225"
        useTouchZoom="true"
        useQuickZoom="false"
        autoCrop="cc"
        scroll="false"
        imageListLimit="0,64"
        debug="true"
        onCellClick="openPopUp"
      >
        <fsi-imagegrid-template style="display: none">
          <div class="myImageGridTitle">
            <span>###iptc.Caption###</span>
          </div>
          <div class="myImageGridImage">
            <img class="fsi-image-grid-image" />
          </div>
          <div class="myImageGridText">
            <span>
              ###iptc.FSI Extra###<br /><br />
              Photo: ###iptc.Credit###<br /><br />
            </span>
          </div>
        </fsi-imagegrid-template>
      </fsi-imagegrid>
    </div>

    <div
      id="myModal"
      class="modal fade bd-example-modal-xl"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myExtraLargeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="myModalToggleLabel">FSI Viewer - click on the image to zoom</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <fsi-viewer
              adaptiveUISize="false"
              id="grid-viewer"
              progressBarVAlign="top"
              progressBarWidth="50"
              inPlaceZoom="true"
              autoDisablePointerActions="true"
              plugins="fullScreen,resize"
              imageListLimit="0,64"
              fullScreenElement="samplePopupContent"
              skin="white"
              width="1100px"
              height="700px"
              src="images/samples/grid/landscape/samuel-ferrara-5zAhR9dGK-Q-unsplash.jpg"
              noNav="true"
              debug="true"
            >
            </fsi-viewer>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
