<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FSI Layers Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link rel="stylesheet" href='simple.css' type="text/css"/>
  <script src='simple.js'></script>
  <script src='{{{fsi.server}}}/{{{fsi.context}}}/{{{fsi.viewer}}}/applications/imagegrid/js/fsiimagegrid.js'></script>
</head>
<body>
<div class="flex-container">
<fsi-imagegrid style="text-align:center;width:100%; height:500px;"
               dir="images/samples/showcase/shoes/"
               cellWidth="260"
               cellHeight="124"
               preloadCount="60"
               useQuickZoom="true"
>
</fsi-imagegrid>
</div>
</body>
</html>
